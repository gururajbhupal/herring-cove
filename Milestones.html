---
title: All Posts
---
<div class="container">
  <div id="article">
  <h1>Labs</h1>
  <ul class="milestones">
    {% for milestone in site.milestones %}
    <li><span><a href="{{ site.baseurl }}{{ milestone.url }}">{{ milestone.title }}</a><time class="pull-right milestone-list">{{ milestone.date | date_to_string | date: "%b %-d, %Y"  }}</h4></time></span></span></li>
    {% endfor %}
  </ul>
</div>
